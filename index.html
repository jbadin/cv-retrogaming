<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/nes.css/css/nes-core.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./node_modules/animate.css/animate.min.css">
    <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-6 m-auto">
                <div class="text-center my-5 d-grid gap-4">
                    <img src="./assets/images/logo.png" alt="logo"
                        class="mx-auto animate__animated animate__slideInDown animate__slower">
                    <div class="animate__animated animate__fadeIn animate__delay-2s">
                        <h1>Johanne BADIN</h1>
                        <h2>Développeuse web</h2>
                        <p class="blink mt-4">Select level</p>
                    </div>
                </div>
                <img src="./assets/images/pointer.png" alt="curseur" class="pointer">
                <ul id="levels" class="animate__animated animate__fadeIn animate__delay-3s">
                    <li>Level 1 : Présentation</li>
                    <li>Level 2 : Compétences</li>
                    <li>Level 2 : Formation et expériences</li>
                    <li>Bonus stage : Hobbies et bénévolat</li>
                    <li>Crédits</li>
                    <li>Contact</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="footer fixed-bottom p-2 text-center animate__animated animate__fadeIn animate__delay-3s">
        <p>Licensed by Johanne BADIN Inc.</p>
        <p>© 2022</p>
    </div>
</body>

</html>
